<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5336/5336309.png" type="image/x-icon">
</head>

<body>
    <div class="messages"></div>
    <div class="form">
        <span style="margin-left: 8px;">Введите сообщение:</span> 
        <input type="text" id="form">
        <br>
        <div class="emojis" style="margin-left: 8px;">
            <button id="smilem" class="emoji">😂</button>
            <button id="grinning" class="emoji">😀</button>
            <button id="laugh" class="emoji">🤣</button>
            <button id="like" class="emoji">👍</button>
            <button id="cool" class="emoji">😎</button>
        </div>
        <br>
        <span style="margin-left: 8px;">Введите ссылку на картинку (по желанию):</span> <input type="text" id="url">
        <br>
        <button id="send">Отправить сообщение</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
